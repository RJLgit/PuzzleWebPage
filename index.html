<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="mycss.css">
	<title>How smart are you</title>

</head>
<body>
<div class="jumbotron bg-warning jumbotron-fluid text-center text-primary">
  <div class="container">
    <h1 class="display-4">The intelligence puzzle</h1>
    <p class="lead">Complete the tasks as quickly and accurately as possible</p>
  </div>
</div>

<div class="container text-center">
<img src="Images/findBalletDancerGrid.PNG" class="img-fluid" alt="Responsive image" id="questionImage">
<p id="question">Find the ballet dancer in the Flamingos. What coordinates is it located at?</p>
<select class="browser-default custom-select" id="selectHolder">
  <option selected>Select your answer</option>
  <option value="1">D4</option>
  <option value="2">A6</option>
  <option value="3">E3</option>
  <option value="4">B2</option>
  <option value="5">D1</option>
  <option value="6">A2</option>
</select>
<button type="button" class="btn btn-primary btn-block" id="submitButton">Submit answer</button>



</div>



<script src="myjs.js"></script>
</body>
</html>
