<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="mycss.css">
	<title>How smart are you</title>

</head>
<body>
<div class="jumbotron bg-warning jumbotron-fluid text-center text-primary">
  <div class="container">
    <h1 class="display-4">The intelligence puzzle</h1>
    <p class="lead">Complete the tasks as quickly and accurately as possible</p>
  </div>
</div>



<div class="container text-center">
<div class="progress">
  <div id="myProgressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>	
<img src="Images/findBalletDancerGrid.PNG" class="img-fluid" alt="Responsive image" id="questionImage">
<p id="question">Find the ballet dancer in the Flamingos. What coordinates is it located at?</p>
<form class="was-validated">
<div class="form-group">
<select class="browser-default custom-select" id="selectHolder" required>
  <option selected value="">Select your answer</option>
  <option value="1" id="optionOne">D4</option>
  <option value="2" id="optionTwo">A6</option>
  <option value="3" id="optionThree">E3</option>
  <option value="4" id="optionFour">B2</option>
  <option value="5" id="optionFive">D1</option>
  <option value="6" id="optionSix">A2</option>
</select>
<button type="button" class="btn btn-primary btn-block" id="submitButton">Submit answer</button>
<div class="invalid-feedback">Please select an answer</div>
  </div>
</form>
<button type="button" class="btn btn-primary btn-block" id="retryButton">Retry quiz</button>




</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="myjs.js"></script>
</body>
</html>
